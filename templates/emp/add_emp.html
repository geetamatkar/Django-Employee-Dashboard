<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Add new Employee </h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/emp/add-emp/" method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name">Employee Name</label>                    
                                <input 
                                    id="name" 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Enter employee name" 
                                    style="margin-top: 0.1cm; font-size: small;"
                                    name="emp_name"
                                >
                            </div>

                            <div class="mb-3">
                                <label for="id">Employee ID</label>                    
                                <input 
                                    id="id" 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Enter employee ID" 
                                    style="margin-top: 0.1cm; font-size: small;"
                                    name="emp_id"
                                >
                            </div>

                            <div class="mb-3">
                                <label for="phone">Employee Contact Number</label>                    
                                <input 
                                    id="phone" 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Enter employee contact" 
                                    style="margin-top: 0.1cm; font-size: small;"
                                    name="emp_phone"
                                >
                            </div>

                            <div class="mb-3">
                                <label for="address">Employee Address</label>                    
                                <textarea 
                                    name="emp_address" 
                                    id="address" 
                                    class="form-control" 
                                    rows="5" 
                                    placeholder="Enter adress" 
                                    style="margin-top: 0.1cm; font-size: small;"
                                >
                                </textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <label for="working">Working</label>                    
                                <input 
                                    id="working" 
                                    class="form-check-input" 
                                    type="checkbox"
                                    name="emp_working"
                                >
                            </div>

                            <div class="mb-3 ">
                                <label for="department">Department</label>
                                <select name="emp_department" id="department" class="form-control" style="margin-top: 0.1cm; font-size: small;">
                                    <option value="CS">Computer Science</option>
                                    <option value="ITM">Information Technology and Management</option>
                                    <option value="BIO">Biology</option>
                                </select>                    
                                
                            </div>

                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Add Employee
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
